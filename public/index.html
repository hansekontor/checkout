<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!--  icons   -->
        <link rel="icon" href="/favicon.ico" />

        <link rel="manifest" href="/manifest.json" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="Cashtab" content="Cashtab" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

        <meta name="twitter:card" content="summary_large_image" />
        <meta property="og:description" content="A web wallet for eCash" />
        <meta property="og:title" content="Cashtab" />
        <meta
            property="og:image"
            content="https://cashtab.com/cashtab_twitter.png"
        />
        <link rel="apple-touch-icon" href="/ecash192.png" />

        <title>Cashtab</title>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
          <div class="loader"></div>
          <style type="text/css">
            .loader{
              font-size: 48px;
              font-weight: bold;
              letter-spacing: 2px;
              font-family: Arial, Helvetica, sans-serif;
              color: rgb(39 52 152);
              animation: smokeOut 1s ease-in-out infinite alternate;
              text-shadow: 0 0 1px white;
              text-align: center;
              padding-top: 10%;
            }
            .loader:before {
              content: "Loading";
            }

            @keyframes smokeOut {
              100% {
                opacity: 0.08;
                filter: blur(5px);
                letter-spacing: 4px;
              }
            }
          </style>
        </div>
    </body>
</html>
